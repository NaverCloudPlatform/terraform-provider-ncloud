name: Go Test in CI

on:
  push:
    branches:
      - '**' # Change this to your default branch name

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.19"

      #   - name: Build
      #     run: go build -v ./...

      - name: Test
        run: go test -v ./...
